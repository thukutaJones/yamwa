<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monday Timetable</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
        color: #333;
        display: flex;
        height: 100vh;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-size: contain; 
        background-position: center;
        background-repeat: no-repeat;
      }
      h1 {
        text-align: center;
        margin-top: 20px;
        font-size: 2.5rem;
        color: #22c55e;
        letter-spacing: 1px;
        font-weight: 800;
      }
      .container {
        width: 80%;
        margin: 0 auto;
        overflow-x: auto;
        padding-bottom: 40px;
      }
      .table-wrapper {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 4px 16px 12px rgba(0, 0, 0, 0.5);
        padding: 30px;
        margin-top: 30px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 15px;
        text-align: center;
        font-size: 1.1rem;
        border: 1px solid #ddd;
      }
      th {
        background-color: #22c55e;
        color: white;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 600;
      }
      td {
        background-color: #f9f9f9;
        color: #333;
        transition: background-color 0.3s ease;
        border-bottom: 2px solid #ddd;
      }
      td:hover {
        background-color: #d1fae5;
      }
      .time {
        font-weight: bold;
        color: #22c55e;
      }
      .course {
        color: #16a34a;
        font-weight: 600;
      }
      .room {
        font-style: italic;
        color: #444;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      caption {
        font-size: 1.75rem;
        color: #22c55e;
        margin-bottom: 15px;
        font-weight: 700;
        text-transform: capitalize;
      }
      .bottom {
        display: flex;
        flex-direction: row;
        justify-content: end;
        align-items: start;
        gap: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <img
      src="https://storage.googleapis.com/moth-cv/yamwa_logo.PNG"
      height="100"
      width="100"
      style="border-radius: 16px; margin-right: 5px"
    />
    <h1>Monday Timetable</h1>
    <div class="container no-scrollbar">
      <div class="table-wrapper">
        <table>
          <caption>
            Class Schedule
          </caption>
          <thead>
            <tr>
              <th>Time</th>
              <th>Course</th>
              <th>Room</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="time">08:00 AM - 09:00 AM</td>
              <td class="course">Mathematics</td>
              <td class="room">Room 101</td>
            </tr>
            <tr>
              <td class="time">09:15 AM - 10:15 AM</td>
              <td class="course">English</td>
              <td class="room">Room 102</td>
            </tr>
            <tr>
              <td class="time">10:30 AM - 11:30 AM</td>
              <td class="course">Science</td>
              <td class="room">Room 103</td>
            </tr>
            <tr>
              <td class="time">11:45 AM - 12:45 PM</td>
              <td class="course">History</td>
              <td class="room">Room 104</td>
            </tr>
            <tr>
              <td class="time">01:00 PM - 02:00 PM</td>
              <td class="course">Physical Education</td>
              <td class="room">Gym</td>
            </tr>
            <tr>
              <td class="time">02:15 PM - 03:15 PM</td>
              <td class="course">Art</td>
              <td class="room">Room 105</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="bottom">
        <p style="color: black; font-size: 20px; font-weight: 900">
          <i>Made with Yamwa!!!</i>
        </p>
        <img
          src="https://storage.googleapis.com/moth-cv/yamwa_logo.PNG"
          height="50"
          width="50"
          style="border-radius: 16px; margin-right: 5px"
        />
      </div>
    </div>
  </body>
</html>
